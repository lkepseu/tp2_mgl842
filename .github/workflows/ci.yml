name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: üß™ Lint, Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm ci

      - name: Lint - ESLint
        run: npm run lint

      - name: Unit & Integration tests - Vitest
        run: npm run test

  coveralls:
      name: üìä Coveralls
      runs-on: ubuntu-latest
      needs: tests
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Install dependencies
          run: npm ci

        - name: Run tests with coverage
          run: npm run test:coverage

        - name: Upload to Coveralls
          run: npm run coveralls
          env:
            COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

  lighthouse:
    name: ‚ö° Lighthouse Performance Test
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: lhci autorun


